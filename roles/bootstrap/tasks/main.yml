- name: Create new user and generate ssh key
  become: yes
  user:
    name: '{{ pi_user }}'
    password: '{{ "{{ pi_password }}" | password_hash("sha512") }}'
    generate_ssh_key: yes
    shell: /bin/bash

- name: make sure user can sudo
  become: yes
  lineinfile:
    dest: /etc/sudoers
    regexp: '^{{ pi_user }}'
    line: '{{ pi_user }} ALL=(ALL) NOPASSWD:ALL'
    backup: yes
    validate: 'visudo -q -c -f %s'

- name: adding the NFS group     
  group:
    name: nfs
    gid: 1701
    state: present    

- name: adding existing user '{{ pi_user }}' to NFS group 
  user:
    name: '{{ pi_user }}'
    groups: nfs
    append: yes

- name: Configure easier ls via bash
  become: yes
  lineinfile:
    path: "/home/{{ pi_user }}/.bashrc"
    regexp: "    alias ls"
    line: "    alias ls='ls -la --color=auto'"

- name: Set authorized key taken from file
  become: yes
  authorized_key:
    user: "{{ pi_user }}"
    state: present
    key: "{{ lookup('file', '{{ ssh_key_location }}') }}"   

- name: Ensure NFS share and mount directories exist.
  file:
    path: "{{ nfs_mount_dir }}"
    state: directory
    owner: root
    group: nfs
    mode: 0775